<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>>
    </head>
<body>
<div class = 'col-12' style="width:70%">
    <select class = "form-control col-sm-4"  name="hourlyChartOptions" id="hourlyChartOptions" (change)="onChangeBarChart($event.target.value)">
        <option selected="selected" value="temperature">Temperature</option>
        <option value="pressure">Pressure</option>
        <option value="humidity">Humidity</option>
        <option value="ozone">Ozone</option>
        <option value="visibility">Visibility</option>
        <option value="windSpeed">Wind Speed</option>
    </select>
    <br>
</div>
<div>
    <div style="display: block">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
</div>
</body>
</html>
